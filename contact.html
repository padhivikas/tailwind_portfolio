<html>

  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <script src="./js/main.js"></script>
</head>
<body class="antialiased" id="body" onload="changebg()">

  <header class="lg:px-16 px-6 flex flex-wrap items-center lg:py-0 py-2">
    <div class="flex-1 flex justify-between items-center">
    <a href="#" class="lg:ml-4 flex items-center justify-start lg:mb-0 mb-4 pointer-cursor">
    <img class="rounded-full w-10 h-10 border-2 border-transparent hover:border-indigo-400" src="https://pbs.twimg.com/profile_images/1128143121475342337/e8tkhRaz_normal.jpg" alt="Andy Leverenz">
    </a>
    </div>
    <label for="menu-toggle" class="pointer-cursor lg:hidden block"><svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="20"height="20" viewBox="0 0 20 20"><title>menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path></svg></label>
    <input class="hidden" type="checkbox" id="menu-toggle" />
    <div class="hidden lg:flex lg:items-center lg:w-auto w-full" id="menu">
    <nav>
    <ul class="lg:flex items-center justify-between text-white pt-4 lg:pt-0 ">
    <li><a class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-indigo-400 active" href="index.html">Home</a></li>
    <li><a class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-indigo-400" href="gallery.html">Gallery</a></li>
    <li><a class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-indigo-400" href="blog.html">Blogs</a></li>
    <li><a class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-indigo-400" href="contact.html">Contact</a></li>
    </ul>
    </nav>
    </div>
  </header>

<section class="text-gray-700 body-font relative">
  <div class="container px-5 py-10 mx-auto">
    <div class="flex flex-col text-center w-full mb-12">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">Contact Us</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-white">Whatever cardigan tote bag tumblr hexagon brooklyn asymmetrical gentrify.</p>
    </div>
    <div class="lg:w-1/2 md:w-2/3 mx-auto">
      <div class="flex flex-wrap -m-2">
        <div class="p-2 w-1/2">
          <input class="w-full bg-gray-100 rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2" placeholder="Name" type="text">
        </div>
        <div class="p-2 w-1/2">
          <input class="w-full bg-gray-100 rounded border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 py-2" placeholder="Email" type="email">
        </div>
        <div class="p-2 w-full">
          <textarea class="w-full bg-gray-100 rounded border border-gray-400 focus:outline-none h-48 focus:border-indigo-500 text-base px-4 py-2 resize-none block" placeholder="Message"></textarea>
        </div>
        <div class="p-2 w-full">
          <button class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Send</button>
        </div>
        <div class="p-2 w-full pt-4 mt-4 border-t border-gray-200 text-center">
          <span class="inline-flex">
            <a class="text-gray-500">
              <i class="fab fa-facebook hover:text-indigo-400 text-gray-500 text-xl"></i>
            </a>
            <a class="ml-4 text-gray-500">
              <i class="fab fa-instagram hover:text-indigo-400 text-gray-500 text-xl"></i>
            </a>
            <a class="ml-4 text-gray-500">
              <i class="fab fa-youtube hover:text-indigo-400 text-gray-500 text-xl"></i>
            </a>
            <a class="ml-4 text-gray-500">
              <i class="fab fa-twitter hover:text-indigo-400 text-gray-500 text-xl"></i>
            </a>
          </span>
        </div>
      </div>
    </div>
  </div>
</section>

</html>
